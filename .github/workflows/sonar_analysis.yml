name: SonarCloud Analysis

on:
  # Dispara en cada push a la rama principal (Asegúrate de que 'master' sea tu rama principal)
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necesario para el análisis profundo de SonarCloud
      
      # 1. Configurar Java para Gradle
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: gradle
          
      # 2. Ejecutar el análisis con Gradle
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # Usa el Secreto guardado
        run: >
          chmod +x gradlew # Dar permisos de ejecución
          ./gradlew sonarqube
          -Dsonar.projectKey=undersounds_gps25-gc01-api-gateway-fork 
          -Dsonar.organization=UniExtremadura
          -Dsonar.host.url=https://sonarcloud.io
